<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./dist/logos.js"></script>
    <title>Creative Commons Logos</title>
  </head>
  <body>
    <div class="container mx-aut">
      <div id="cc-logo" class=""></div>
    </div>

    <script>
      var addToDiv;
      const logos = [
        "cc",
        "search",
        "vocabulary",
        "global-summit",
        "global-network",
        "state-of-the-commons",
        "certificate",
        "chooser",
        "legal-database",
        "open-source",
      ];
      logos.forEach(function (site) {
        addToDiv +=
          '<div class=""><div class="p-4">' + logo(site) + "</div></div>";
      });
      document.getElementById("cc-logo").innerHTML = addToDiv;
    </script>
  </body>
</html>
